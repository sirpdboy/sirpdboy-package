name: Release

on:
  push:
    tags:
      - 'release-*'

jobs:
  build:
    name: Build the IPK
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: Docker Build
      run: |
        mkdir bin
        cp -rf ./luci-app-wrtbwmon ./bin/
        docker pull openwrtorg/sdk:x86-64-19.07-SNAPSHOT
        docker run --rm -u root -v "$(pwd)"/bin/:/home/build/openwrt/bin -v ${{ github.workspace }}/.github/workflows:/home/build/workflows openwrtorg/sdk:x86-64-19.07-SNAPSHOT /bin/sh /home/build/workflows/build.sh
    - name: Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        set -x
        assets=()
        for asset in ./bin/packages/x86_64/base/*wrtbwmon*.ipk; do
          assets+=("-a" "$asset")
        done
        tag_name=$(basename ${{github.ref}})
        hub release create -p "${assets[@]}" -m "$tag_name" "$tag_name"
    - name: Upload Log
      if: ${{ always() }}
      uses: actions/upload-artifact@v2
      with:
        name: buildlog
        path: bin/logs.tar.xz
